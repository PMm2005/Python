<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Recipes Share </title>
</head>
<body>
    <div class="container mt-3"> 
        <h1><font color = purple >Recipes Share</h1></font> 
        
        <h2>Register</h2>
        <form action="/recipes" method="POST">
          <div class="mb-3 mt-3">
            <label for="first_name">First Name:</label>
            <input type="first_name" class="form-control" id="first_name"  name="first_name">
            {% for message in get_flashed_messages(category_filter = ["error_first_name"]) %}
            {{message}}
            {% endfor %}
          </div>
          <div class="mb-3">
            <label for="pwd">Last Name:</label>
            <input type="last_name" class="form-control" id="last_name" name="last_name">
            
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email"  name="email">
              </div>
              
              <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd"  name="pswd">
              </div>
              
              <div class="mb-3">
                <label for="cnfrmpwd" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="cnfrmpwd"  name="cnfrmpwd">
              </div>
              
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
      <form action="/recipes" method="POST">
      <div class="container mt-3"> 
        <h2>Login</h2>
        <form action="">
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email"  name="email">
          </div>
          
          <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd"  name="pswd">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
</body>
</html>
