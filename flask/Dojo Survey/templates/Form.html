<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <form action="/result" method="post">
        <div class="form">
          <label for="username">Your Name</label>
          <input type="text" class="form-control" id="username" placeholder="" name="username">
        </div>
        <div class="form">
          <label for="exampleFormControlSelect1">Dojo Location:</label>
          <select class="form-control" id="loctaion" name="location_select">
            <option>San Jose</option>
            <option>New Yord</option>
            <option>Boston</option>
            <option>Seattle</option>
            <option>Las Vegas</option>
          </select>
        </div>
        <div class="form">
            <label for="exampleFormControlSelect1">Favorite Language:</label>
            <select class="form-control" id="fav" name="FavLanguage_select">
              <option>Python</option>
              <option>C#</option>
              <option>Java</option>
            </select>
        </div>
        <div class="form">
            <label for="exampleFormControlTextarea1">Comment (optinal):</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
